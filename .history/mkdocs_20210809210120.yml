---
site_name: Engineered Knowledge
site_description: Obsidian Vault Published using MkDocs
site_author: Jimmy Briggs
site_url: https://engineered-knowledge.jimbrig.com
copyright: Copyright &copy; 2021 Jimmy Briggs
repo_url: https://github.com/jimbrig/Engineered-Knowledge
repo_name: jimbrig/Engineered-Knowledge
remote_branch: publish
edit_uri: blob/publish/docs/
use_directory_urls: true
plugins:
  - search
  # - autolinks
  # - section-index
  # - mkdocs-newsletter
  - roamlinks
  - awesome-pages
  - minify:
      minify_html: true
markdown_extensions:
  - toc:
      permalink: âš‘
      baselevel: 2
  - codehilite:
      linenums: false
      guess_lang: true
  - footnotes
  - abbr
  - admonition
  - meta
  - def_list
  # - pymdownx.arithmatex
  # - pymdownx.betterem:
  #     smart_enable: all
  # - pymdownx.caret
  # - pymdownx.critic
  # - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: "!!python/name:pymdownx.emoji.to_svg"
  # - pymdownx.inlinehilite
  # - pymdownx.magiclink
  # - pymdownx.mark
  # - pymdownx.smartsymbols
  # - pymdownx.snippets
  # - pymdownx.superfences
  # - pymdownx.tabbed
  # - pymdownx.tasklist:
  #     custom_checkbox: true
  # - pymdownx.tilde
theme:
  name: null
  custom_dir: cinder
  colorscheme: dracula
  highlightjs: true
  language: "en"
  favicon: "obsidian.ico"
  icon:
    repo: fontawesome/brands/github
  features:
    - tabs
    - search.highlight
nav:
  - Home: index.md
  - Inbox: 0-Inbox/*
  - MOCs: 1-Maps-of-Content/*
  - Slipbox: 2-Slipbox/*
  - Reference: 3-Reference/*
  - Resources: 3-Resources/*
  - Logs: 4-Logs/*
  - Projects: 5-Projects/*
# extra_css:
#   - stylesheets/extra.css
#   - stylesheets/links.css
extra:
  version: 1.0
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jimbrig
    - icon: fontawesome/solid/rss
      link: https://lyz-code.github.io/blue-book/newsletter/0_newsletter_index
